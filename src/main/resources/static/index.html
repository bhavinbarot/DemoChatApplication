<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stage Monitor Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        body {
          font-family: 'Segoe UI', sans-serif;
          background: #f4f4f4;
          margin: 0;
          padding: 20px;
        }

        .container {
          max-width: 1000px;
          margin: auto;
          background: #fff;
          padding: 16px;
          border-radius: 12px;
          box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
          text-align: center;
          margin-bottom: 16px;
          font-size: 1.5rem;
        }

        .sender-input {
          display: flex;
          gap: 10px;
          margin-bottom: 16px;
          flex-wrap: wrap;
        }

        .sender-input input {
          padding: 10px 12px;
          font-size: 1rem;
          flex: 1;
          border-radius: 6px;
          border: 1px solid #ccc;
          min-width: 200px;
        }

        .sender-input button {
          padding: 10px 16px;
          font-size: 1rem;
          border: none;
          background-color: #4caf50;
          color: white;
          border-radius: 6px;
          cursor: pointer;
        }

        .chat-area {
          max-height: 250px;
          overflow-y: auto;
          border: 1px solid #ddd;
          padding: 10px;
          border-radius: 8px;
          margin-bottom: 20px;
          background: #fafafa;
        }

        #chat {
          list-style: none;
          padding: 0;
          margin: 0;
        }

        #chat li {
          background: #e6f0ff;
          padding: 10px 12px;
          margin-bottom: 8px;
          border-radius: 6px;
          font-size: 0.95rem;
        }

        .mic-grid {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
          gap: 16px;
        }

        .mic-box {
          padding: 12px;
          border: 1px solid #ccc;
          border-radius: 10px;
          background-color: #f9f9f9;
        }

        .mic-name {
          font-weight: bold;
          margin-bottom: 10px;
          font-size: 1rem;
          display: flex;
          align-items: center;
          gap: 8px;
        }

        .mic-actions {
          display: flex;
          flex-wrap: wrap;
          gap: 8px;
        }

        .mic-actions button {
          font-size: 1.2rem;
          padding: 10px 12px;
          border: none;
          border-radius: 8px;
          cursor: pointer;
          background: #f0f0f0;
          transition: transform 0.1s ease;
        }

        .mic-actions button:hover {
          transform: scale(1.05);
          background: #e0e0e0;
        }

        /* Mobile optimization */
        @media (max-width: 600px) {
          .mic-actions button {
            flex: 1 1 40%;
            font-size: 1rem;
          }

          .mic-name {
            font-size: 0.95rem;
          }

          h2 {
            font-size: 1.3rem;
          }

          .sender-input input {
            font-size: 0.95rem;
          }
        }
    </style>
</head>
<body>

</div>

<script>
    var stompClient = null;

    function connect() {
      var socket = new SockJS('/ws');
      stompClient = Stomp.over(socket);
      stompClient.connect({}, function (frame) {
        console.log('Connected: ' + frame);
        stompClient.subscribe('/topic/public', function (chatMessage) {
          showMessage(JSON.parse(chatMessage.body));
        });
      });
    }

    function sendMessage() {
      var sender = document.getElementById("sender").value || "Anonymous";
      var message = document.getElementById("message").value;
      if (message.trim() === "") return;
      stompClient.send("/app/chat.sendMessage", {}, JSON.stringify({'sender': sender, 'content': message}));
      document.getElementById("message").value = '';
    }

    function sendIcon(source, iconMessage) {
      var sender = document.getElementById("sender").value || "System";
      stompClient.send("/app/chat.sendMessage", {}, JSON.stringify({'sender': sender, 'content': `${source}: ${iconMessage}`}));
    }

    function showMessage(message) {
      var response = document.getElementById('chat');
      var li = document.createElement('li');
      li.appendChild(document.createTextNode(message.sender + ": " + message.content));
      response.appendChild(li);
      response.scrollTop = response.scrollHeight;
    }

    connect();
</script>

</html>
