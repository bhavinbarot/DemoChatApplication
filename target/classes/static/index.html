<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stage Monitor Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        body {
          font-family: 'Segoe UI', sans-serif;
          background: #f0f0f5;
          margin: 0;
          padding: 20px;
        }

        .container {
          max-width: 1000px;
          margin: auto;
          background: #fff;
          padding: 20px;
          border-radius: 10px;
          box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        h2 {
          text-align: center;
          margin-bottom: 10px;
        }

        .toggle-container {
          text-align: center;
          margin-bottom: 20px;
        }

        .chat-area {
          max-height: 300px;
          overflow-y: auto;
          border: 1px solid #ccc;
          padding: 10px;
          border-radius: 8px;
          margin-bottom: 20px;
          background-color: #fafafa;
        }

        #chat {
          list-style: none;
          padding: 0;
          margin: 0;
        }

        .chat-item {
          background: #e6f7ff;
          border-radius: 10px;
          padding: 10px;
          margin-bottom: 12px;
          border-left: 4px solid #1890ff;
          position: relative;
        }

        .chat-item .reply-btn {
          margin-top: 8px;
          display: inline-block;
          padding: 5px 10px;
          font-size: 0.85rem;
          background: #52c41a;
          color: white;
          border: none;
          border-radius: 6px;
          cursor: pointer;
          transition: background 0.3s ease;
        }

        .chat-item .reply-btn:hover {
          background: #389e0d;
        }

        .reply-container {
          margin-top: 10px;
          margin-left: 20px;
          border-left: 3px dashed #ccc;
          padding-left: 12px;
          background: #fffbe6;
          border-radius: 6px;
          padding: 8px;
          font-size: 0.9rem;
          color: #555;
        }

        .mic-grid {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
          gap: 16px;
        }

        .mic-box {
          background: #f9f9f9;
          padding: 12px;
          border-radius: 10px;
          border: 1px solid #ccc;
        }

        .mic-name {
          font-weight: bold;
          margin-bottom: 10px;
        }

        .mic-actions {
          display: flex;
          flex-wrap: wrap;
          gap: 8px;
        }

        .mic-actions button {
          font-size: 1.2rem;
          padding: 10px;
          border: none;
          background: #e0e0e0;
          border-radius: 6px;
          cursor: pointer;
        }

        .mic-actions button:hover {
          background: #d4d4d4;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Stage Monitor Chat</h2>
    <div class="toggle-container">
        <label><input type="radio" name="viewMode" value="stage" checked onchange="switchView('stage')"> Stage</label>
        <label><input type="radio" name="viewMode" value="hall" onchange="switchView('hall')"> Hall</label>
    </div>

    <div class="chat-area">
        <ul id="chat"></ul>
    </div>

    <div id="stageView">
        <div class="mic-grid">
            <div class="mic-box">
                <div class="mic-name">Singer 1</div>
                <div class="mic-actions">
                    <button onclick="sendIcon('Singer 1', 'ðŸ”‡ Muted')">ðŸ”‡</button>
                    <button onclick="sendIcon('Singer 1', 'ðŸ”¼ Gain Up')">ðŸ”¼</button>
                    <button onclick="sendIcon('Singer 1', 'ðŸ”½ Gain Down')">ðŸ”½</button>
                    <button onclick="sendIcon('Singer 1', 'âœ… Looks good')">âœ…</button>
                </div>
            </div>
            <div class="mic-box">
                <div class="mic-name">Singer 2</div>
                <div class="mic-actions">
                    <button onclick="sendIcon('Singer 2', 'ðŸ”‡ Muted')">ðŸ”‡</button>
                    <button onclick="sendIcon('Singer 2', 'ðŸ”¼ Gain Up')">ðŸ”¼</button>
                    <button onclick="sendIcon('Singer 2', 'ðŸ”½ Gain Down')">ðŸ”½</button>
                    <button onclick="sendIcon('Singer 2', 'âœ… Looks good')">âœ…</button>
                </div>
            </div>
            <div class="mic-box">
                <div class="mic-name">Singer 3</div>
                <div class="mic-actions">
                    <button onclick="sendIcon('Singer 3', 'ðŸ”‡ Muted')">ðŸ”‡</button>
                    <button onclick="sendIcon('Singer 3', 'ðŸ”¼ Gain Up')">ðŸ”¼</button>
                    <button onclick="sendIcon('Singer 3', 'ðŸ”½ Gain Down')">ðŸ”½</button>
                    <button onclick="sendIcon('Singer 3', 'âœ… Looks good')">âœ…</button>
                </div>
            </div>
            <div class="mic-box">
                <div class="mic-name">Singer 4</div>
                <div class="mic-actions">
                    <button onclick="sendIcon('Singer 4', 'ðŸ”‡ Muted')">ðŸ”‡</button>
                    <button onclick="sendIcon('Singer 4', 'ðŸ”¼ Gain Up')">ðŸ”¼</button>
                    <button onclick="sendIcon('Singer 4', 'ðŸ”½ Gain Down')">ðŸ”½</button>
                    <button onclick="sendIcon('Singer 4', 'âœ… Looks good')">âœ…</button>
                </div>
            </div>
            <div class="mic-box">
                <div class="mic-name">Drums</div>
                <div class="mic-actions">
                    <button onclick="sendIcon('Drums', 'ðŸ”‡ Muted')">ðŸ”‡</button>
                    <button onclick="sendIcon('Drums', 'ðŸ”¼ Gain Up')">ðŸ”¼</button>
                    <button onclick="sendIcon('Drums', 'ðŸ”½ Gain Down')">ðŸ”½</button>
                    <button onclick="sendIcon('Drums', 'âœ… Looks good')">âœ…</button>
                </div>
            </div>
            <div class="mic-box">
                <div class="mic-name">Keyboard</div>
                <div class="mic-actions">
                    <button onclick="sendIcon('Keyboard', 'ðŸ”‡ Muted')">ðŸ”‡</button>
                    <button onclick="sendIcon('Keyboard', 'ðŸ”¼ Gain Up')">ðŸ”¼</button>
                    <button onclick="sendIcon('Keyboard', 'ðŸ”½ Gain Down')">ðŸ”½</button>
                    <button onclick="sendIcon('Keyboard', 'âœ… Looks good')">âœ…</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    let stompClient = null;
    let currentView = 'stage';
    let messageIdCounter = 0;
    const messageMap = {};

    function switchView(view) {
      currentView = view;
      document.getElementById("stageView").style.display = view === 'stage' ? 'block' : 'none';
    }

    function connect() {
      const socket = new SockJS('/ws');
      stompClient = Stomp.over(socket);
      stompClient.connect({}, function (frame) {
        stompClient.subscribe('/topic/public', function (chatMessage) {
          showMessage(JSON.parse(chatMessage.body));
        });
      });
    }

    function sendIcon(micName, action) {
      const message = {
        sender: 'STAGE',
        content: `${micName}: ${action}`
      };
      stompClient.send("/app/chat.sendMessage", {}, JSON.stringify(message));
    }

    function sendOkayResponse(replyToId, originalText) {
      const message = {
        sender: 'HALL',
        content: `ðŸŽ§ How about now?  [for: \"${originalText}\"]`,
        replyTo: replyToId
      };
      stompClient.send("/app/chat.sendMessage", {}, JSON.stringify(message));
    }

    function showMessage(message) {
      const chat = document.getElementById("chat");
      const messageId = message.id || `msg-${messageIdCounter++}`;

      if (message.replyTo) {
        const original = document.getElementById(message.replyTo);
        if (original) {
          let replyContainer = original.querySelector('.reply-container');
          if (!replyContainer) {
            replyContainer = document.createElement("div");
            replyContainer.className = "reply-container";
            original.appendChild(replyContainer);
          }
          const reply = document.createElement("div");
          reply.textContent = `${message.sender}: ${message.content}`;
          replyContainer.appendChild(reply);
          return;
        }
      }

      const li = document.createElement("li");
      li.className = "chat-item";
      li.id = messageId;
      li.textContent = `${message.sender}: ${message.content}`;

     if (currentView === 'hall' && message.sender === 'STAGE') {
    if (!message.content.includes('Looks good')) { // âœ… Add this check
        const btn = document.createElement("button");
        btn.className = "reply-btn";
        btn.textContent = "ðŸŽ§ Is that okay?";
        btn.onclick = () => sendOkayResponse(messageId, message.content);
        li.appendChild(document.createElement("br"));
        li.appendChild(btn);
    }
    messageMap[messageId] = message.content;
}

      chat.appendChild(li);
      chat.scrollTop = chat.scrollHeight;
    }

    connect();
</script>
</body>
</html>
